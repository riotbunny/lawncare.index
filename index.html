<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Abel's Landscaping</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <div class="container">
            <img src="logo.png" alt="Abel's Logo" class="logo">
            <h1>Welcome to Abel's Landscaping</h1>
            <p>Your trusted partner in lawn care and landscaping services.</p>
        </div>
    </header>

    <section id="services">
        <div class="container">
            <h2>Our Services</h2>
            <p>We offer a wide range of lawn care and landscaping services to meet all your needs.</p>
            <div class="service-list">
                <!-- Add service items here -->
            </div>
        </div>
    </section>

    </section>
         <div class="container">
             <h2>Other Services</h2>
    </section>
             
    <section id="contact">
        <div class="container">
            <h2>Contact Us</h2>
            <form action="https://example.com/form-handler" method="post">
                <div class="form-group">
                    <label for="name">Name:</label>
                    <input type="text" id="name" name="name" required>
                </div>
                <div class="form-group">
                    <label for="email">Email:</label>
                    <input type="email" id="email" name="email" required>
                </div>
                <div class="form-group">
                    <label for="phone">Phone:</label>
                    <input type="tel" id="phone" name="phone" required>
                </div>
                <div class="form-group">
                    <label for="message">Message:</label>
                    <textarea id="message" name="message" rows="5" required></textarea>
                </div>
                <button type="submit">Submit</button>
            </form>
        </div>
    </section>

    <footer>
        <div class="container">
            <p>&copy; 2024 Abel's Landscaping. All rights reserved.</p>
        </div>
    </footer>

    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
        }

        .container {
            width: 80%;
            margin: auto;
            overflow: hidden;
        }

        header {
            background: #333;
            color: #fff;
            padding-top: 30px;
            min-height: 70px;
            border-bottom: #77aaff 3px solid;
        }

        header .container {
            display: flex;
            align-items: center;
            justify-content: space-between;
        }

        .logo {
            height: 60px;
        }

        header h1 {
            margin: 0;
            font-size: 24px;
        }

        header p {
            font-size: 16px;
        }

        #services, #contact {
            padding: 20px 0;
        }

        #services h2, #contact h2 {
            text-align: center;
            color: #333;
        }

        #services .service-list {
            display: flex;
            flex-wrap: wrap;
            justify-content: space-around;
        }

        .form-group {
            margin-bottom: 15px;
        }

        .form-group label {
            display: block;
            margin-bottom: 5px;
        }

        .form-group input, .form-group textarea {
            width: 100%;
            padding: 10px;
            box-sizing: border-box;
        }

        button {
            display: block;
            width: 100%;
            padding: 10px;
            background: #333;
            color: #fff;
            border: none;
            cursor: pointer;
        }

        footer {
            background: #333;
            color: #fff;
            text-align: center;
            padding: 10px 0;
        }
    </style>
</body>
</html>
